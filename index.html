<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Text-to-speech</title>
</head>
<body>
  <div clas="container">


    <h1 class="text-center pt-4 pb-5">
        Text_to_speech Recognition
    </h1>

<div class="row">

    <div class="col-md-5 mx-auto mt-5">

        <div class="form-group">
               
            <textarea  id="text" placeholder="Enter youre text here to speech" class="form-control border-dark my-1" rows="9"></textarea>
        
        </div>
        <div class="form-group">
            
            <div class="d-grid gap-2">

                <button type="button" class="btn btn-dark my-2,mx-auto">Speek</button>
        
            </div>
        </div>

    </div>
    </div>
</div>


    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<!--text_to_speech script connected-->
    <script type="text/javascript" src="Text_to_speech.js"></script>
</body>
</html>
